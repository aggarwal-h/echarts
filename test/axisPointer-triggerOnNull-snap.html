<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/testHelper.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
    </head>
    <body>
        <style>
            html,
            body,
            #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #chart1,
            #chart2 {
                width: 100%;
                height: 35%;
            }
        </style>

        <div id="chart1"></div>
        <div id="chart2"></div>

        <script>
            require(["echarts"], function (echarts) {
                var data1 = [];
                var data2 = [];

                var timeBase = +new Date();
                var hour = 1000 * 60 * 60;

                for (var i = 0; i < 100; i++) {
                    data1.push([timeBase, Math.random() * 4]);

                    if (i < 40) {
                        data2.push([timeBase, Math.random() * 14]);
                    }

                    timeBase += hour;
                }

                var option1 = {
                    tooltip: {
                        trigger: "axis",
                        formatter: "{c}",
                    },
                    grid: {
                        top: "5%",
                        bottom: "55%",
                    },
                    xAxis: {
                        type: "time",
                        max: timeBase,
                        axisPointer: {
                            snap: true,
                            triggerOnNull: true,
                        },
                    },
                    yAxis: {
                        type: "value",
                    },
                    dataZoom: {
                        type: "inside",
                    },
                    series: [
                        {
                            type: "line",
                            data: data1,
                            emphasis: {
                                disabled: true,
                            },
                        },
                    ],
                };

                var option2 = {
                    tooltip: {
                        trigger: "axis",
                        formatter: "{c}",
                    },
                    grid: {
                        top: "5%",
                        bottom: "55%",
                    },
                    xAxis: {
                        type: "time",
                        max: timeBase,
                        axisPointer: {
                            snap: true,
                            triggerOnNull: true,
                        },
                    },
                    yAxis: {
                        type: "value",
                    },
                    dataZoom: {
                        type: "inside",
                    },
                    series: [
                        {
                            type: "line",
                            data: data2,
                            emphasis: {
                                disabled: true,
                            },
                        },
                    ],
                };

                var chart1 = testHelper.create(echarts, "chart1", {
                    title: [
                        "Hover over one chart where the other chart has no data.",
                        "The axis pointer should get displayed on both charts.",
                    ],
                    option: option1,
                });
                var chart2 = testHelper.create(echarts, "chart2", {
                    title: [
                        "Hover over one chart where the other chart has no data.",
                        "The axis pointer should get displayed on both charts.",
                    ],
                    option: option2,
                });

                echarts.connect([chart1, chart2]);
            });
        </script>
    </body>
</html>
